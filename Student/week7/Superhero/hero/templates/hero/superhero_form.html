{% extends 'hero/superhero_theme.html' %}
{% load static %}

{% block content %}
<h1 class="mt-4">{{ view.title }}</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save</button>
    {% if form.instance.pk %}
        <a href="{% url 'superhero_detail' form.instance.pk %}" class="btn btn-secondary">Cancel</a>
    {% else %}
        <a href="{% url 'superhero_list' %}" class="btn btn-secondary">Cancel</a>
    {% endif %}
</form>
{% endblock %}
