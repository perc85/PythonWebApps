{% extends 'hero/superhero_theme.html' %}
{% load static %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-6">
            <h1 class="mt-4">Superheroes</h1>
            <ul class="list-group">
                {% for hero in object_list %}
                    <li class="list-group-item">
                        <a href="{% url 'superhero_detail' hero.pk %}">{{ hero.name }}</a>
                    </li>
                {% endfor %}
            </ul>
        </div>
        <div class="row justify-content-center">
            <div class="col-2">
                {% if user.is_authenticated %}
                    <a href="{% url 'superhero_add' %}" class="btn btn-primary mt-3">Add New Superhero</a>
                {% endif %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
