{% extends 'theme.html' %}

{% block title %}Delete Superhero{% endblock %}

{% block content %}
<h1>Are you sure you want to delete "{{ superhero.name }}"?</h1>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'superhero_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
